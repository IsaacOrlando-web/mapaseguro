<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/small.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/registrosalida.js" defer></script>
    <title>MapaSeguro | Registro de entradas</title>
  </head>
  <body>
    <header class="header-map">
      <h1>🏠Condominio: <span>San Joaquín</span></h1>

      <button id="myButton"></button>
    </header>
    <nav id="animateme">
      <ul class="menuLinks">
        <li><a href="map.html">mapa</a></li>
        <li><a href="registroentrada.html">Registro De entrada</a></li>
        <li><a href="registrosalida.html">Registro de Salida</a></li>
      </ul>
    </nav>
    <main class="registro">
      <section class="add-salida">
        <h2>Registro de Salida</h2>
        <form id="salida-form">
          <label for="patente-salida">Patente:</label>
          <input
            type="text"
            name="patente-salida"
            id="input-patente-salida"
            required
            placeholder="Ingresa tu patente"
          />
          <label for="fecha-salida">Fecha:</label>
          <input type="date" id="fecha-salida" name="fecha-salida" required />

          <label for="hora-salida">Hora de salida:</label>
          <input type="time" id="hora-salida" name="hora-salida" required />

          <button type="submit" id="submit-btn-salida">Registrar Salida</button>
        </form>
      </section>
      <section class="lista-salidas">
        <h2>Lista de Salidas</h2>
        <table id="salidas-table">
          <thead>
            <tr>
              <th>Patente</th>
              <th>Fecha</th>
              <th>Hora de Salida</th>
            </tr>
          </thead>
          <tbody id="salidas-body">
            <!-- Salidas agregadas dinámicamente -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="map-footer">
      <img
        class="mapaseguro-Logo"
        src="images/logos/logo1.png"
        alt="MapaSeguro Software"
      />
    </footer>
  </body>
</html>
